<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Site de Downloads</title>
    <style>
        /* Reset básico para remover estilos padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos globais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            background-color: #005f5f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0 0 10px;
        }

        /* Navegação */
        nav ul {
            list-style: none;
            background-color: #1b2170;
            text-align: center;
            padding: 10px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #0c0b0b;
            padding: 15px 20px;
            display: inline-block;
        }

        nav ul li a:hover,
        nav ul li a.current {
            background-color: #5f4d48;
        }

        /* Conteúdo principal */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        /* Botões de download */
        .download-btn {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #005f5f;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            width: 200px;
            margin: 20px auto;
        }

        .download-btn:hover {
            background-color: #e8491d;
        }

        /* Seção de downloads */
        .downloads-section {
            padding: 20px 0;
        }

        .downloads-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .downloads-section ul {
            list-style: none;
            padding: 0;
        }

        .downloads-section ul li {
            background-color: #e4e4e4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Downloads</h1>
    </header>

    <nav>
        <ul>
            <li><a href="downloads.html" class="current">Downloads</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="downloads-section">
            <h2>Escolha o arquivo para download:</h2>
            <ul>
                <li><a href="arquivo1.zip" class="download-btn" download="Arquivo1">Baixar Arquivo 1</a></li>
                <li><a href="arquivo2.zip" class="download-btn" download="Arquivo2">Baixar Arquivo 2</a></li>
                <li><a href="arquivo3.zip" class="download-btn" download="Arquivo3">Baixar Arquivo 3</a></li>
                <!-- Adicione mais botões de download conforme necessário -->
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2024 Meu Site de Downloads</p>
    </footer>
</body>
</html>
