<!DOCTYPE html>
<html lang="pt">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Meu</span> Site de Downloads</h1>
            </div>
            <nav>
                <ul>

                <li><a href="arquivo2.zip" download="Arquivo2">Baixar Arquivo 2</a></li>
                <li><a href="arquivo3.zip" download="Arquivo3">Baixar Arquivo 3</a></li>
                <!-- Adicione mais links de download conforme necessário -->
